<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="left-container">
      <h1 class="head-line">
        Learn to code by watching others
      </h1>
      <p class="text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>

    <div class="right-container">
      <div class="banner">
        <p><span id="trial">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <div class="form-container">
        <form name="signup" action="post" onsubmit="return validateForm()">

          <div class="input-box">
            <input type="text" id="fname" placeholder="First Name">
            <label for="fname" id="fnameLabel"></label>
          </div>
          
          <div class="input-box">
            <input type="text" id="lname" placeholder="Last Name">
            <label for="lname" id="lnameLabel"></label>
          </div>
          
          <div class="input-box">
            <input type="text" id="mail" placeholder="Email Address">
            <label for="mail" id="mailLabel"></label>
          </div>
          
          <div class="input-box">
            <input type="password" id="pwd" placeholder="Password">
            <label for="pwd" id="pwdLabel"></label>
          </div>
          
          <div class="wrap">
            <input type="submit" id="submitBtn" value="CLAIM YOUR FREE TRIAL">
            <label for="submitBtn" id="userAgreement">
              By clicking the button, you are agreeing to our <span id="terms">Terms and Services</span> 
            </label>
          </div>

        </form>
      </div>
    </div>
  </div>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/liam-99">Liam</a>.
    </p>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
